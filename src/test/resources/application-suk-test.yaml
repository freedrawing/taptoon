spring:
  jpa:
    datasource:
      url: jdbc:h2:mem:testdb;MODE=MySQL
      driver-class-name: org.h2.Driver
      username: sa
      password:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  output:
    ansi:
      enabled: always

logging:
  level:
    p6spy: off
    org.hibernate: off
