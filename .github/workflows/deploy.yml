name: Deploy to AWS
on:
  push:
    branches: [ cd-deploy ]  # 메인 브랜치에 push될 때 실행

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: taptoon
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building and pushing to: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  # 이전의 설정 동기화 작업 제거, 대신 배포 단계에서 처리

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instance_info:
          - { host_var: EC2_HOST_1, name: "Instance 1" }
          - { host_var: EC2_HOST_2, name: "Instance 2" }
      fail-fast: false
    steps:
      - name: Deploy to ${{ matrix.instance_info.name }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets[matrix.instance_info.host_var] }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          # SSH 호스트 키 확인 비활성화
          use_insecure_cipher: true
          script: |
            set -e  # 스크립트 오류 발생 시 즉시 중단
            
            # 환경 변수 설정
            export ECR_REGISTRY="120569645336.dkr.ecr.ap-northeast-2.amazonaws.com"
            export ECR_REPOSITORY="taptoon"
            export IMAGE_TAG="${{ needs.build_and_push.outputs.image-tag }}"
            export AWS_REGION="ap-northeast-2"
            export SPRING_DATA_REDIS_HOST=${{secrets.REDIS_HOST}}
            export SPRING_DATA_REDIS_PORT=6379
            export SPRING_REDIS_TIMEOUT=10000
            
            # 디버깅용 출력
            echo "SPRING_DATA_REDIS_HOST is set to: $SPRING_DATA_REDIS_HOST"
            echo "IMAGE_TAG is set to: $IMAGE_TAG"
            echo "REDISSON_ADDRESS will be set to: redis://$SPRING_DATA_REDIS_HOST:6379"
            
            # EC2에서 Redis 연결 테스트
            echo "Testing Redis connectivity from EC2..."
            nc -zv redis-cluster-uh4hyr.serverless.apn2.cache.amazonaws.com 6379 || echo "Redis connectivity test failed from EC2"
            
            echo "=== Deployment on ${{ matrix.instance_info.name }} started ==="
            echo "Deploying image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            
            # 디렉토리 변수 설정
            PROJECT_ROOT="/home/ubuntu/taptoon"
            CURRENT_DIR="$PROJECT_ROOT/current"
            BACKUP_DIR="$PROJECT_ROOT/backup"
            CONFIG_DIR="$PROJECT_ROOT/config"
            
            # 설정 디렉토리 확인
            mkdir -p "$CONFIG_DIR"
            
            # 설정 파일 존재 확인
            if [ ! -f "$CONFIG_DIR/application-deploy.yaml" ]; then
              echo "WARNING: application-deploy.yaml not found in $CONFIG_DIR"
              # 백업에서 복구 시도
              if [ -d "$BACKUP_DIR/current_backup" ] && [ -f "$BACKUP_DIR/current_backup/application-deploy.yaml" ]; then
                echo "Recovering application-deploy.yaml from backup..."
                cp "$BACKUP_DIR/current_backup/application-deploy.yaml" "$CONFIG_DIR/"
              else
                echo "WARNING: No application-deploy.yaml found in backup either."
                echo "Creating an empty file as a placeholder. Please update with proper configuration."
                touch "$CONFIG_DIR/application-deploy.yaml"
              fi
            else
              echo "Found configuration file: $CONFIG_DIR/application-deploy.yaml"
            fi
            
            # AWS CLI 설치 확인 및 설치
            if ! command -v aws &> /dev/null; then
              echo "Installing AWS CLI..."
              sudo apt-get update
              sudo apt-get install -y unzip curl
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -o awscliv2.zip
              sudo ./aws/install --update
              rm -rf aws awscliv2.zip
            
              # PATH 확인
              export PATH=$PATH:/usr/local/bin
              echo "AWS CLI installed at: $(which aws)"
            fi
            
            # AWS 자격 증명 설정
            mkdir -p ~/.aws
            
            echo "[default]
            aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}
            aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" > ~/.aws/credentials
            
            echo "[default]
            region=ap-northeast-2
            output=json" > ~/.aws/config
            
            chmod 600 ~/.aws/credentials ~/.aws/config
            
            # Docker 설치 확인
            if ! command -v docker &> /dev/null; then
              echo "ERROR: Docker is not installed. Installing Docker..."
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker ubuntu
              echo "Docker installed. You may need to reconnect for group changes to take effect."
            fi
            
            # ECR 로그인
            echo "Logging in to ECR..."
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            # 로그인 결과 확인
            if [ $? -ne 0 ]; then
              echo "ECR login failed. Cannot continue."
              exit 1
            else
              echo "ECR login successful."
            fi
            
            # 백업 디렉토리 관리
            mkdir -p "$BACKUP_DIR"
            if [ -d "$BACKUP_DIR/current_backup" ]; then
              echo "Removing old backup..."
              rm -rf "$BACKUP_DIR/current_backup"
            fi
            
            # 현재 디렉토리 백업
            if [ -d "$CURRENT_DIR" ]; then
              echo "Backing up current directory..."
              mv "$CURRENT_DIR" "$BACKUP_DIR/current_backup"
            fi
            
            # 새 current 디렉토리 생성 및 설정 파일 복사
            echo "Creating new current directory..."
            mkdir -p "$CURRENT_DIR"
            
            echo "Copying application-deploy.yaml from config directory..."
            cp "$CONFIG_DIR/application-deploy.yaml" "$CURRENT_DIR/"
            
            # Docker 네트워크 존재 확인 및 생성
            if ! docker network inspect taptoon-network &> /dev/null; then
              echo "Creating Docker network: taptoon-network"
              docker network create taptoon-network
            else
              echo "Docker network taptoon-network already exists"
            fi          
                        
            # 새 이미지 다운로드
            echo "Pulling Docker image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            if ! docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG; then
              echo "ERROR: Failed to pull Docker image."
              exit 1
            else
              echo "Docker image pulled successfully."
            fi
            
            # 앱 컨테이너 재시작
            echo "Stopping existing application container (if any)..."
            docker stop taptoon-app &> /dev/null || true
            docker rm taptoon-app &> /dev/null || true
            
            echo "Starting application container..."
            docker run -d \
              --name taptoon-app \
              --network host \
              -p 0.0.0.0:8080:8080 \
              -v "$CURRENT_DIR:/app/config" \
              -e SPRING_PROFILES_ACTIVE=deploy \
              -e SPRING_CONFIG_LOCATION=file:/app/config/application-deploy.yaml \
              -e SPRING_DATA_REDIS_HOST=$SPRING_DATA_REDIS_HOST \
              -e SPRING_DATA_REDIS_PORT=6379 \
              -e SPRING_REDIS_HOST=$SPRING_DATA_REDIS_HOST \
              -e SPRING_REDIS_PORT=6379 \
              -e SPRING_REDIS_TIMEOUT=10000 \
              -e REDISSON_ADDRESS=redis://$SPRING_DATA_REDIS_HOST:6379 \
              -e SPRING_LOGGING_LEVEL_ORG_REDISSON=DEBUG \
              "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            
            # 컨테이너 상태 및 디버깅
            sleep 30  # Redisson 초기화 대기
            echo "Testing Redis connectivity from container..."
            docker exec taptoon-app nc -zv redis-cluster-uh4hyr.serverless.apn2.cache.amazonaws.com 6379 || echo "Redis connectivity test failed from container (nc may not be installed)"
          
            if ! docker ps | grep taptoon-app &> /dev/null; then
              echo "ERROR: Application container failed to start"
              docker logs taptoon-app
              exit 1
            else
              echo "Application container started successfully"
              docker ps | grep taptoon-app
              docker logs taptoon-app
              echo "Checking application health..."
              curl -I http://localhost:8080 || echo "Application not responding"
            fi
            
            # 컨테이너 실행 여부 확인
            if ! docker ps | grep taptoon-app &> /dev/null; then
              echo "ERROR: Application container failed to start"
              docker logs taptoon-app
              exit 1
            else
              echo "Application container started successfully"
              docker ps | grep taptoon-app
            fi
            
            # 사용하지 않는 이미지 정리
            echo "Cleaning up unused Docker images..."
            docker image prune -f
            
            echo "=== Deployment on ${{ matrix.instance_info.name }} completed ==="
  cleanup_ecr:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Clean up old ECR images
        env:
          ECR_REPOSITORY: taptoon
        run: |
          echo "Cleaning up old ECR images..."
          # 이미지 목록 가져오기 (최신 이미지 제외)
          IMAGES_TO_DELETE=$(aws ecr describe-images \
            --repository-name $ECR_REPOSITORY \
            --query 'imageDetails[?imageTags!=`null`]|sort_by(@, &imagePushedAt)[:-1].imageDigest' \
            --output json)
          
          # 삭제할 이미지가 있는지 확인
          if [ "$IMAGES_TO_DELETE" != "[]" ] && [ "$IMAGES_TO_DELETE" != "" ]; then
            echo "Found old images to delete: $IMAGES_TO_DELETE"
            # 이미지 삭제
          for digest in $(echo $IMAGES_TO_DELETE | jq -r '.[]'); do
            echo "Deleting image with digest: $digest"
            aws ecr batch-delete-image \
            --repository-name $ECR_REPOSITORY \
            --image-ids imageDigest=$digest
          done
            echo "Old ECR images cleaned up successfully"
          else
            echo "No old ECR images to clean up or only the latest image exists"
          fi